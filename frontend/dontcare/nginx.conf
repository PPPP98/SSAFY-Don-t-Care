user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name j13e107.p.ssafy.io;
        return 301 https://j13e107.p.ssafy.io$request_uri;
    }

    server {
        listen 443 ssl;
        server_name j13e107.p.ssafy.io;

        ssl_certificate /etc/letsencrypt/live/j13e107.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/j13e107.p.ssafy.io/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://j13e107.p.ssafy.io:7000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        
        location /ai/ {
            proxy_pass http://j13e107.p.ssafy.io:9000/;

            # SSE를 위한 필수 설정
            proxy_buffering off;
            proxy_cache off;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            
            proxy_cache_bypass $http_upgrade;
        }

        # 일반 /stream 트래픽
        location /stream/ {
            proxy_pass http://j13e107.p.ssafy.io:8000;   # 슬래시 없음: /stream 접두사 보존
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 일반 API 타임아웃
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            send_timeout       300s;
        }

        # SSE 전용 최적화
        location ^~ /stream/run_sse {
            proxy_pass http://j13e107.p.ssafy.io:8000;   # 슬래시 없음: /stream/run_sse 그대로 전달
            proxy_http_version 1.1;
            proxy_set_header Connection "";     # hop-by-hop 제거
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 스트리밍 핵심
            proxy_buffering off;
            proxy_cache     off;
            gzip            off;
            add_header X-Accel-Buffering no always;

            # 장시간 연결
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            send_timeout       86400s;

            add_header Cache-Control "no-cache" always;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

}
